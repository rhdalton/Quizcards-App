<ion-content>
  <div *ngIf="_homeLoaded">
    <ion-card *ngFor="let q of Quizzes" class="qcard std-card {{q.quizcolor}}">
      <ion-card-content>
        {{q.quizname}}
        <div class="card-count">{{q.cardcount}} Card<span [hidden]="q.cardcount==1">s</span></div>
        <div class="card-actions">
          <div routerLink="/tabs/tabmanage/cards/{{q.id}}" class="qctext">EDIT</div>
          <div (click)="doStudy(q.id, q.cardcount)" class="qctext">STUDY</div>
          <div (click)="doQuiz($event, q.id, q.cardcount)" class="qctext">QUIZ</div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="Quizzes">
    <ion-card *ngIf="Quizzes.length==0" class="alert-notify">
      <ion-card-content dir="ltr">
        No QuizCard sets found. Click the "CREATE" tab to create a new set.
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
